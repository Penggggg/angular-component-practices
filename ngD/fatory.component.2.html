<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			padding: 0;margin: 0
		}
		p:first-child{
			text-align: right;
		}
		.pop{
			position: fixed;
			width: 200px; height: 400px;
			border-radius: 6px;
			border: 1px solid #eee;
			background-color: rgba(0,0,0,0.2);
			transition: all ease 0.4s;-webkit-transition: all ease 0.4s;
		}
		.pop.hide{
			opacity: 0;filter: alpha(opacity=0);
			transform: scale(0,0);-webkit-transform: scale(0,0);
		}
		.pop h3{
			text-align: center;
		}
	</style>
</head>
<body ng-controller="e">
	
	<p>
		<button class="btn"  ng-click="twoToggle($event)">点我</button>
	</p>

	<p>
		<button class="btn"  ng-click="oneToggle($event)">点我</button>
	</p>

<script src="bower_components/angular/angular.min.js"></script>
<script src="factory.component.2.js"></script>	
</body>
</html>
